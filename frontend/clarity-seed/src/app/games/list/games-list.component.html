<div *ngIf="games.length === 0"><h2>No data found!</h2></div>
<div class="col-xs" *ngFor="let game of games">
	<div class="row" >
		<div class="col-xs-4 team-1">
			<h3>{{game.firstTeam.name}}</h3>
			<h3>{{game.firstTeam.users[0]}}</h3>
			<h3>{{game.firstTeam.users[1]}}</h3>
		</div>
		<div class="col-xs-4 versus">
			<div><h3>{{game.firstScore}} vs {{game.secondScore}}</h3></div>
			<div><h5>{{game.status}}</h5></div>
		</div>
		<div class="col-xs-4 team-2">
			<h3>{{game.secondTeam.name}}</h3>
			<h3>{{game.secondTeam.users[0]}}</h3>
			<h3>{{game.secondTeam.users[1]}}</h3>
		</div>
	</div>
</div>
